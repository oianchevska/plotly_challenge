<body style="background-color: lightgray">

  <div class="container-fluid" >

    <div class="row">

            <h3>Belly Button Biodiversity Dashboard</h3>
            <p>Use the interactive charts below to explore the dataset</p>
          </div>
    </div>

    <div class="row">

          <div class="col-md-2" style="margin-left: 30px">
            <div class="card">
              <div class="card-body text-lg-right">
                <h6>Test Subject ID No.:
                <select id="selDataset"></select>
                </h6>
              </div>
            </div>

            <div class="card" style="margin-top: 10px">
              <h5 class="card-header">Demographic Info</h5>

              <div id="sample-metadata" class="card-body">

                <div class="table-responsive">
              <table border="0" class="table dataframe table-small">
                <thead>
                  <tr style="text-align: left;">
                    <th>Parameter</th>
                   <th>Value</th>

                 </thead>
                <tbody>
                <tr>
                  <td>0</td>

                </tr>
                <tr>
                  <td>0</td>
                  <td>Hobart</td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>

        </div>

      </div>

          <div class="col-md-5">

            <div class="card">
<!--              <h5 class="card-header text-center">Belly Button Biodiversity</h5>-->
              <div class="card-body text-lg-right">
                <div id="bar"></div>
              </div>
            </div>


            </div>

          <div class="col-md-4">

            <div class="card">
              <div class="card-body">
                <div id="gauge"></div>
              </div>
            </div>



          </div>

    </div>



    <div class="row" style="padding: 30px">
      <div class="card">
        <div class="card-body">
          <div id="bubble"></div>
        </div>
      </div>
    </div>


  </div>






  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script type="application/json" src="./static/js/samples.json"></script>
  <script src="./static/js/app.js"></script>
